<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <p id="dark"><i id="darkI" class="fa-solid fa-moon"></i>Dark</p>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="filter">
        <select id="filter-select">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add</button>
      </div>
      <ul id="taskList"></ul>
      <div class="task-count">
        <p id="pendCnt"><span id="pendingCount">0</span> tasks pending</p>
        <p id="compCnt"><span id="completedCount">0</span> tasks completed</p>
        <p></p>
      </div>
      <button id="clear">Clear All Data</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
